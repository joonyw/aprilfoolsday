<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해킹됨!!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <h1></h1>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let userAgent = navigator.userAgent;
      console.log("User-Agent 정보:", userAgent);

      if (userAgent.includes("Android")) {
        userAgent = "Android";
      } else if (userAgent.includes("iPhone")) {
        userAgent = "iPhone";
      } else if (userAgent.includes("Windows")) {
        userAgent = "Windows";
      } else if (userAgent.includes("Macintosh")) {
        userAgent = "Macintosh";
      } else if (userAgent.includes("Linux")) {
        userAgent = "Linux";
      } else {
        userAgent = "알 수 없는 기기";
      }

      // 화면에 표시
      document.body.innerHTML = `<h1>당신애 ${userAgent}이/가 해킹당헷습니다!! <br><br>개인정보를 보호하고 십따면 당장 백원을 보내시기 바람니다</h1>`;
    });

  </script>
</body>

</html>
